<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý giải đấu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(0deg 0% 100%)'
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
            }
        }

        .grid-page {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            margin-top: 30px ;
        }
        .flex {
            display: flex;
            align-items: center;
        }
        .arrow {
            font-size: 30px;
            color: #ef4444;
            margin: 0 6px;
        }
        .page__item {
            padding: 10px;
            border-radius: 10px;
            background-color: #ef4444;
            margin: 0 4px;
            color: #fff;
        }
        .page__item:hover,
            .arrow:hover {
            opacity: 0.8;
        }

        .active_menu-4{
            padding:10px;
            background:red;
            border-radius:16px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="py-4 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-semibold mb-4">Conference Management</h1>
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-border sm:rounded-lg">
                    <table class="min-w-full divide-y divide-border">
                        <thead class="bg-primary">
                            <tr>
                                <th class="px-6 py-3 text-left text-sm font-medium text-primary-foreground uppercase tracking-wider">Title</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-primary-foreground uppercase tracking-wider">Detail</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-primary-foreground uppercase tracking-wider">Image</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-primary-foreground uppercase tracking-wider">Address</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-primary-foreground uppercase tracking-wider">Seat Number</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-primary-foreground uppercase tracking-wider">Time</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-primary-foreground uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-primary-foreground uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-primary-foreground uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-card divide-y divide-border">
                            <tr th:each="item : ${giaidaus}">
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${item.title}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${item.detail}"></td>
                                <div>
                                    <td class="px-6 py-4 whitespace-nowrap" th:if="${item.image!=null}">
                                        <img style="width:120px;height:60px" th:src="@{/images/{image}(image=${item.image})}" alt="Conference Image">
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap" th:unless="${item.image!=null}">
                                        No image
                                    </td>
                                </div>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${item.address}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${item.seatNumber}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${item.time}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${item.price}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${item.category.name}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <a style="color:green" th:href="@{/home/updateGD/{id}(id=${item.id})}" class="text-secondary hover:text-secondary-foreground">Edit</a>
                                    <a style="color:red" th:href="@{/home/deleteGD/{id}(id=${item.id})}" class="text-destructive hover:text-destructive-foreground ml-2">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <nav class="grid-page" th:if="${totalPages > 1}">
        <ul class="flex">
            <li th:class="${giaidaus.hasPrevious() ? '' :'disabled'}">
                <a class="arrow" th:href="@{/home/qlGD?pageNo=__${giaidaus.number-1}__}">
                    <span>&laquo;</span>
                </a>
            </li>
            <li th:each="pageNo : ${#numbers.sequence(0,totalPages - 1)}"
                th:class="${giaidaus.number == pageNo ? 'active' : ''}" >
                <a class="page__item"
                   th:href="@{/home/qlGD?pageNo=__${pageNo}__}"
                   th:text="${pageNo + 1}"></a>
            </li>
            <li th:class="${giaidaus.hasNext() ? '' : 'disabled'}">
                <a class="arrow" th:href="@{/home/qlGD?pageNo=__${giaidaus.number+1}__}">
                    <span>&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</section>

</body>
</html>
